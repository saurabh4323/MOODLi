<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Line Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            perspective: 1000px; /* Adds a 3D perspective */
            overflow: hidden;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 200px;
            background-color: white;
            top: 50%;
            left: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.1); /* Start at a very small scale */
            animation: fly 3s ease-in-out infinite;
        }

        @keyframes fly {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.1) rotate(0deg);
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(5) rotate(180deg); /* Line grows and moves forward */
            }
        }

        /* Create multiple lines with different animations */
        .line:nth-child(1) {
            left: 30%;
            animation-duration: 2.5s;
        }

        .line:nth-child(2) {
            left: 70%;
            animation-duration: 3s;
            animation-delay: 0.5s;
        }

        .line:nth-child(3) {
            left: 50%;
            animation-duration: 2.7s;
            animation-delay: 1s;
        }

        .line:nth-child(4) {
            left: 20%;
            animation-duration: 2.8s;
            animation-delay: 1.2s;
        }

        .line:nth-child(5) {
            left: 80%;
            animation-duration: 3.2s;
            animation-delay: 0.8s;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>
</html>
